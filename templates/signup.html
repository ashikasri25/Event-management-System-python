<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fa;
      padding: 50px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
      text-align: center;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #2980b9;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create an Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="error">
          {% for category, message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('signup') }}" method="POST">
      <label for="user_name" class="label">Username</label>
      <input type="text" name="user_name" id="user_name" class="input-field" required>

      <label for="user_email" class="label">Email</label>
      <input type="email" name="user_email" id="user_email" class="input-field" required>

      <label for="user_password" class="label">Password</label>
      <input type="password" name="user_password" id="user_password" class="input-field" required>

      <label for="confirm_password" class="label">Confirm Password</label>
      <input type="password" name="confirm_password" id="confirm_password" class="input-field" required>

      <button type="submit" class="button">Sign Up</button>
    </form>

    <div class="footer">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
  </div>

</body>
</html>
